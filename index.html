<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift for Lucy</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="petals.css">
	<link rel="stylesheet" href="stems.css">
</head>
<body>

	<main>

		<div class="stars"></div>
		<div class="twinkle"></div>
		<div class="button">
			<button onclick="startAnimation()">Click Me!</button>
		</div>
		<div class="article">
			<p>
				Hi pretty girl! Thank you for being my friend. I built you a flower since I can't buy you one. <br><br>
				Happy Valentine's Day to the best girl ever (great teacher too ;))
			</p>
		</div>
		<div class="loader" id="loader">
			<div class="spinner"></div>
		</div>

		<div class="flower-container">

			<div class="petals-container">
				<div class="petal"></div>
				<div class="petal"></div>
				<div class="petal"></div>
				<div class="petal"></div>
				<div class="petal"></div>
				<div class="bud"></div>
				<div class="bud"></div>
				<div class="stem"></div>
				<div class="leaf"></div>
				<div class="leaf"></div>
				<div class="leaf"></div>
			</div>

			<div class="petals-container-2">
				<div class="petal-2"></div>
				<div class="petal-2"></div>
				<div class="petal-2"></div>
				<div class="petal-2"></div>
				<div class="petal-2"></div>
				<div class="bud-2"></div>
				<div class="bud-2"></div>
				<div class="stem-2"></div>
				<div class="leaf-2"></div>
				<div class="leaf-2"></div>
				<div class="leaf-2"></div>
			</div>

			<div class="petals-container-3">
				<div class="petal-3"></div>
				<div class="petal-3"></div>
				<div class="petal-3"></div>
				<div class="petal-3"></div>
				<div class="petal-3"></div>
				<div class="bud-3"></div>
				<div class="bud-3"></div>
				<div class="stem-3"></div>
				<div class="leaf-3"></div>
				<div class="leaf-3"></div>
				<div class="leaf-3"></div>
			</div>

		</div>

	</main>

	<script src="script.js"></script>

</body>
</html>
